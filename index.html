<!DOCTYPE html>
<htm lang="en-US">
    <head>

       <title>MEMORY GAME</title>
       <link href="https://fonts.googleapis.com/css?family=Inconsolata:700&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="./css/style.css">

    <body>
        <header role="banner">

        </section>
        </header>
        <main>

        </section>
       
        <section class="grid-container flex-item" >
               <div id="1" class="e"> <img  src="./images/apple.png" alt="apple"> </div>
               <div id="2" class="e"> <img  src="./images/appel1.png" alt= "apple"></div>

               <div id="5" class="e"> <img  src="./images/berry.jpg" alt="berry"></div>

               <div id="7" class="e"> <img  src="./images/komsra.png" alt="komsra"></div>
               <div id="8" class="e"> <img  src="./images/komsra1.png" alt="komsra"></div>
               <div id="9" class="e"> <img  src="./images/strawberry.jpg" alt="strawberry"></div>
               <div id="10" class="e"><img  src="./images/strawberry1.jpg" alt="strawberry"></div>

               <div id="12" class="e"><img  src="./images/watermelon1.png" alt="watermelon"></div>
            
        </section>
        </section>

        </main>

        <script src="./js/js.js"></script>

</htm>
